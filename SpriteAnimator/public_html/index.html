<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GameArt - Sprite Animation</title>
    </head>
<body>





    <h1 id="heading"> Sprite Animation </h1>


<canvas id="myCanvas" width="800" height="400" style="border:2px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>


<script>
   
   
   function Animation(file, fps, width, height, scale, nRows, nColls, posX, posY) {
       this.spriteSheet =  img = new Image();
       this.spriteSheet.src = file;
       this.width = width;
       this.height = height;
       this.nRows = nRows;
       this.nColls = nColls;
       this.posX = posX;
       this.posY = posY;
       this.index = 0;
       this.fps = fps;
       this.scale = scale;
       this.elapsedTime = 0.0;
   }

    Animation.prototype.update = function(dt) {
        this.elapsedTime+= dt;
        if(1000.0/this.fps - this.elapsedTime < 0.0) {
            this.index+=1;
            this.index = this.index % (this.nRows*this.nColls);
            this.elapsedTime = 0.0;
        }
    };

    Animation.prototype.draw = function(ctx) {
        var i = Math.floor(this.index/this.nColls);
        var j =this.index % this.nColls;
        ctx.drawImage(img, j*this.width, i*this.height, this.width, this.height, this.posX, this.posY, this.scale*this.width, this.scale*this.height);
    };




    var canvas;
    var img;
    var ctx;
    var d;
    var prevTime;
    var fps;
    var anim;
    var up, down;
    
        //Warte bis das DOM fertig aufgebaut wurde
    window.onload = function() {
        
      
      
        /*
        eineVariable = "Hallo Welt";
        heading = document.getElementById("heading");
       
        */
        
        
             canvas = document.getElementById("myCanvas");
           
             ctx = canvas.getContext("2d");
             anim = new Animation("horse.jpg",24,183.25,134.5,1.0, 4,4,100,280);
             
            d = new Date();
            prevTime = d.getTime();
            
            document.addEventListener('keydown', function(event) {
                                      if(event.keyCode == 38) {
                                      down = true;
                                      }
                                      else if(event.keyCode == 40) {
                                      up= true;
                                      }
                                      });
                                      
                                      document.addEventListener('keyup', function(event) {
                                                                if(event.keyCode == 38) {
                                                                down = false;
                                                                }
                                                                else if(event.keyCode == 40) {
                                                                up= false;
                                                                }
                                                                });
            
             window.requestAnimationFrame(gameLoop);
             
         };

function gameLoop() {
    window.requestAnimationFrame(gameLoop);
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    
    d = new Date();
    var currentTime = d.getTime();
    var dt =   currentTime- prevTime;
    anim.update(dt);
    anim.draw(ctx);
    prevTime = currentTime;
    anim.posX += 5;
    if(anim.posX> 800) {
        anim.posX = -200;
    }
    
    if(up) {
        anim.posY += 2;
    }
    
    if(down) {
        anim.posY -= 2;
    }

}
</script>

</body>
</html>
