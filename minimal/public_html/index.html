<!--
Ein Kommentar. Ein Kommentar vwird vom Browser ignriert.
-->

<!--
Teilt dem Browser mit, dass es sich um ein HTML5 Dokument handelt. Pflicht!
-->
<!DOCTYPE html>

<html>
   <!--
   Der head beinhaltet Meta-information wie z.B. Sprache etc, verlinkungen zu files...
    -->
    <head>
    </head>

    <!--
    Der Body ist der teil des HTML-Dokuments, der vom Browser grafisch dargestellt wird. 
    Ebenso kann er Javscripte beinhalten. 
    -->
    <body>
        <h1 style="font-size:50px;color:red;">
         Hallo Welt    
        </h1>
        
        Hallo Welt
        
        <h1>
            Und tschuess
        </h1>
    </body>

</html>
